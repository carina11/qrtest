<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>QRコード認識テスト</title>
        <!--script type="text/javascript" src="local_save.js"></script-->
        <script type="text/javascript" src="test.js"></script>
        <script src="qr_packed.js"> </script>
    </head>
    <body>

        <h2>QRコード認識</h2>
        
        <form name="mainForm">
            <input name="qrtext" value="" type=text class=qrcode-text>
            <label class=qrcode-text-btn>
                    <input type=file
                    accept="image/*"
                    capture=environment
                    onchange="openQRCamera(this);"
                    tabindex=-1>
                    <br>
                    <!--a id="download" href="#" download="test.txt" onclick="handleDownload()">ダウンロード</a-->

                    <input type="button" value="finish" onclick="finish();">
                    <input type="button"  value="send" onclick="send();">

            </label>
        </form>
        


    </body>
</html>
